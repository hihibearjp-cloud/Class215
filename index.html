<body class="text-slate-800 h-screen flex flex-col overflow-hidden">

                </div>

                <button id="checkHomework" onclick="toggleCheck(this)" class="flex-1 py-2 text-xs font-medium bg-slate-50 text-slate-400 border border-slate-200 rounded-lg transition btn-press">
                    <i class="far fa-square mr-1"></i> ä½œæ¥­ç¼ºäº¤

        </section>

        <div id="periodsContainer" class="space-y-3">
            </div>

        <section class="glass-card rounded-2xl p-4 shadow-sm">
            <h2 class="text-xs font-bold text-slate-400 uppercase tracking-wider mb-2">å‚™è¨»äº‹é … Note</h2>
            <textarea id="noteArea" class="w-full bg-slate-50 rounded-xl p-3 text-sm text-slate-700 border border-slate-200 outline-none focus:border-slate-400 focus:bg-white transition resize-none" rows="3" placeholder="ä¾‹å¦‚ï¼šä»Šæ—¥ç™¼ä¸‹é€šçŸ¥å–®..."></textarea>
        </section>

        <div class="text-center text-xs text-slate-400 py-4">
            æ‰€æœ‰çš„ç´€éŒ„éƒ½æœƒè‡ªå‹•å„²å­˜åœ¨æ­¤æ‰‹æ©Ÿä¸­
        </div>
    </main>

    <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-slate-200 p-3 pb-6 safe-bottom shadow-[0_-5px_15px_rgba(0,0,0,0.05)] z-40 flex gap-3">
        <button onclick="exportToCSV()" class="flex-1 bg-emerald-500 hover:bg-emerald-600 text-white rounded-xl py-3 font-bold shadow-lg shadow-emerald-200 btn-press flex justify-center items-center text-sm">
            <i class="fas fa-file-excel mr-2"></i> åŒ¯å‡º Excel
        </button>
        <button onclick="generateSummary()" class="flex-[1.5] bg-slate-800 text-white rounded-xl py-3 font-bold shadow-lg shadow-slate-300 btn-press flex justify-center items-center text-sm">
            <i class="fas fa-copy mr-2"></i> è¤‡è£½æ–‡å­—æ‘˜è¦
        </button>
    </div>

    <div id="modalOverlay" class="hidden fixed inset-0 bg-black/40 backdrop-blur-[2px] z-50 transition-opacity opacity-0 flex items-end sm:items-center justify-center">
        <div id="modalContent" class="bg-white w-full sm:w-96 rounded-t-2xl sm:rounded-2xl p-6 shadow-2xl transform translate-y-full transition-transform duration-300">
            <div class="flex justify-between items-center mb-6">

                    <p id="modalSubtitle" class="text-xs text-slate-400">è«‹è¼¸å…¥åº§è™Ÿ</p>
                </div>
                <button onclick="closeModal()" class="w-8 h-8 rounded-full bg-slate-100 text-slate-500 hover:bg-slate-200 flex items-center justify-center"><i class="fas fa-times"></i></button>

            <input type="tel" id="studentInput" class="w-full text-center text-3xl font-bold tracking-widest bg-slate-50 border-2 border-slate-200 rounded-xl py-4 mb-6 focus:border-blue-500 focus:bg-white outline-none transition placeholder-slate-300" placeholder="åº§è™Ÿ" autocomplete="off">
            
            <button onclick="confirmRecord()" class="w-full bg-blue-600 text-white font-bold py-4 rounded-xl shadow-lg shadow-blue-200 btn-press text-lg">
                ç¢ºèªç´€éŒ„

    <div id="toast" class="fixed top-12 left-1/2 transform -translate-x-1/2 bg-slate-800 text-white px-4 py-2 rounded-full text-sm shadow-xl z-[60] transition-all duration-300 opacity-0 translate-y-[-20px] pointer-events-none flex items-center">
        <i class="fas fa-check-circle text-green-400 mr-2"></i> <span id="toastMsg">å®Œæˆ</span>
    </div>

    <script>
        // --- 1. åˆå§‹åŒ–è¨­å®š ---
        const periods = ['æ—©ä¿®', 'ç¬¬ä¸€ç¯€', 'ç¬¬äºŒç¯€', 'ç¬¬ä¸‰ç¯€', 'ç¬¬å››ç¯€', 'åˆä¼‘', 'ç¬¬äº”ç¯€', 'ç¬¬å…­ç¯€', 'ç¬¬ä¸ƒç¯€', 'ç¬¬å…«ç¯€'];
        const behaviors = [
            { name: 'é²åˆ°', icon: 'fa-clock', color: 'text-orange-600 bg-orange-50 border-orange-200' },
            { name: 'åµé¬§', icon: 'fa-volume-up', color: 'text-red-600 bg-red-50 border-red-200' },
            { name: 'ç¡è¦º', icon: 'fa-bed', color: 'text-purple-600 bg-purple-50 border-purple-200' },
            { name: 'æ‰‹æ©Ÿ', icon: 'fa-mobile-alt', color: 'text-pink-600 bg-pink-50 border-pink-200' },
            { name: 'æœªå¸¶', icon: 'fa-briefcase', color: 'text-slate-600 bg-slate-100 border-slate-200' },
            { name: 'å„ªè‰¯', icon: 'fa-thumbs-up', color: 'text-green-600 bg-green-50 border-green-200' }
        ];

        let appData = {
            records: {}, // çµæ§‹: { '2023-11-29': { periodIndex: ['é²åˆ°(05)', ...] } }
            meta: {}     // çµæ§‹: { '2023-11-29': { late: 1, leave: 0, absent: 0, note: '', check1: false, check2: false ... } }
        };

        let currentDate = new Date().toISOString().split('T')[0];
        let currentPeriodIdx = null;
        let currentBehavior = null;

        // å•Ÿå‹•ç¨‹å¼
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('datePicker').value = currentDate;
            loadDataFromLocal(); // è®€å–èˆŠè³‡æ–™
            renderApp();
            
            // ç›£è½æ—¥æœŸè®Šæ›´
            document.getElementById('datePicker').addEventListener('change', (e) => {
                currentDate = e.target.value;
                renderApp();
            });

            // è‡ªå‹•å„²å­˜ç›£è½ (é‡å°è¼¸å…¥æ¡†)
            const inputs = ['leaderName', 'dutyName', 'countLate', 'countLeave', 'countAbsent', 'noteArea'];
            inputs.forEach(id => {
                document.getElementById(id).addEventListener('input', saveDataToLocal);
            });
        });

        // --- 2. ç•«é¢æ¸²æŸ“é‚è¼¯ ---
        function renderApp() {
            // 1. é‚„åŸä»Šæ—¥çš„ Meta è³‡æ–™ (å‡ºç¼ºå¸­ã€å‚™è¨»)
            const todayMeta = appData.meta[currentDate] || {};
            document.getElementById('leaderName').value = todayMeta.leader || '';
            document.getElementById('dutyName').value = todayMeta.duty || '';
            document.getElementById('countLate').value = todayMeta.late || '';
            document.getElementById('countLeave').value = todayMeta.leave || '';
            document.getElementById('countAbsent').value = todayMeta.absent || '';
            document.getElementById('noteArea').value = todayMeta.note || '';
            
            updateCheckButton('checkContact', todayMeta.checkContact);
            updateCheckButton('checkHomework', todayMeta.checkHomework);

            // 2. æ¸²æŸ“ç¯€æ¬¡åˆ—è¡¨
            const container = document.getElementById('periodsContainer');
            container.innerHTML = '';
            
            const todayRecords = appData.records[currentDate] || {};

            periods.forEach((p, idx) => {
                // æª¢æŸ¥è©²ç¯€æ¬¡æ˜¯å¦æœ‰ç´€éŒ„
                const pRecords = todayRecords[idx] || [];
                const hasData = pRecords.length > 0;
                
                const section = document.createElement('div');
                section.className = 'glass-card rounded-2xl overflow-hidden transition-all duration-300';
                
                // æ¨™é¡Œåˆ—
                let html = `
                    <div onclick="toggleAccordion(${idx})" class="flex justify-between items-center p-4 cursor-pointer hover:bg-slate-50 transition">
                        <div class="flex items-center">
                            <div class="w-1 h-6 bg-blue-500 rounded-full mr-3"></div>
                            <span class="font-bold text-slate-700">${p}</span>
                            ${hasData ? `<span class="ml-2 px-2 py-0.5 bg-blue-100 text-blue-600 text-xs rounded-full font-bold">${pRecords.length}</span>` : ''}
                        </div>
                        <i id="arrow-${idx}" class="fas fa-chevron-down text-slate-300 transition-transform duration-300 ${hasData ? 'rotate-180' : ''}"></i>
                    </div>
                `;

                // å…§å®¹å€ (é è¨­å¦‚æœæœ‰è³‡æ–™å°±å±•é–‹ï¼Œæ²’è³‡æ–™å°±æ”¶åˆ)
                html += `
                    <div id="content-${idx}" class="${hasData ? '' : 'hidden'} border-t border-slate-100 bg-white/50">
                        <div class="p-3 grid grid-cols-3 gap-2 overflow-x-auto no-scrollbar">
                            ${behaviors.map(b => `
                                <button onclick="openModal(${idx}, '${b.name}')" 
                                    class="flex flex-col items-center justify-center py-2 rounded-xl border ${b.color} active:scale-95 transition">
                                    <i class="fas ${b.icon} mb-1 opacity-80"></i>
                                    <span class="text-xs font-bold">${b.name}</span>
                                </button>
                            `).join('')}
                        </div>
                        <div class="px-4 pb-4 pt-0">
                            <div id="list-${idx}" class="flex flex-wrap gap-2">
                                ${pRecords.length > 0 ? pRecords.map((r, rIdx) => `
                                    <span onclick="deleteRecord(${idx}, ${rIdx})" class="inline-flex items-center bg-white border border-slate-200 px-3 py-1.5 rounded-lg text-sm text-slate-700 shadow-sm cursor-pointer hover:bg-red-50 hover:text-red-600 hover:border-red-200 group transition">
                                        ${r}
                                        <i class="fas fa-times ml-2 text-slate-300 group-hover:text-red-400 text-xs"></i>
                                    </span>
                                `).join('') : '<span class="text-xs text-slate-400 italic pl-1">å°šç„¡ç´€éŒ„...</span>'}
                            </div>
                        </div>
                    </div>
                `;
                section.innerHTML = html;
                container.appendChild(section);
            });
        }

        // --- 3. äº’å‹•é‚è¼¯ ---
        function toggleAccordion(idx) {
            const content = document.getElementById(`content-${idx}`);
            const arrow = document.getElementById(`arrow-${idx}`);
            content.classList.toggle('hidden');
            arrow.classList.toggle('rotate-180');
        }

        function toggleCheck(btn) {
            const isChecked = btn.classList.contains('bg-rose-500'); // æª¢æŸ¥ç›®å‰çš„ç‹€æ…‹
            const id = btn.id;
            
            // æ›´æ–° UI
            updateCheckButton(id, !isChecked);
            
            // å­˜æª”
            if (!appData.meta[currentDate]) appData.meta[currentDate] = {};
            appData.meta[currentDate][id] = !isChecked;
            saveToLocal();
        }

        function updateCheckButton(id, checked) {
            const btn = document.getElementById(id);
            if (checked) {
                btn.classList.remove('bg-slate-50', 'text-slate-400', 'border-slate-200');
                btn.classList.add('bg-rose-500', 'text-white', 'border-rose-600', 'shadow-md', 'shadow-rose-200');
                btn.innerHTML = `<i class="fas fa-check-square mr-1"></i> å·²æ¨™è¨˜`;
            } else {
                btn.classList.add('bg-slate-50', 'text-slate-400', 'border-slate-200');
                btn.classList.remove('bg-rose-500', 'text-white', 'border-rose-600', 'shadow-md', 'shadow-rose-200');
                const label = id === 'checkContact' ? 'è¯çµ¡ç°¿ç¼º' : 'ä½œæ¥­ç¼ºäº¤';
                btn.innerHTML = `<i class="far fa-square mr-1"></i> ${label}`;
            }
        }

        // --- 4. Modal å½ˆçª—èˆ‡è³‡æ–™æ–°å¢ ---
        function openModal(idx, behavior) {
            currentPeriodIdx = idx;
            currentBehavior = behavior;
            const overlay = document.getElementById('modalOverlay');
            const content = document.getElementById('modalContent');
            const title = document.getElementById('modalTitle');
            const sub = document.getElementById('modalSubtitle');
            
            title.innerText = behavior;
            sub.innerText = `${periods[idx]} - è«‹è¼¸å…¥å°è±¡`;
            document.getElementById('studentInput').value = '';
            
            overlay.classList.remove('hidden');
            // å‹•ç•«èˆ‡èšç„¦
            setTimeout(() => {
                overlay.classList.remove('opacity-0');
                content.classList.remove('translate-y-full');
                document.getElementById('studentInput').focus();
            }, 10);
        }

        function closeModal() {
            const overlay = document.getElementById('modalOverlay');
            const content = document.getElementById('modalContent');
            
            content.classList.add('translate-y-full');
            overlay.classList.add('opacity-0');
            
            setTimeout(() => {
                overlay.classList.add('hidden');
            }, 300);
        }

        function confirmRecord() {
            const input = document.getElementById('studentInput').value.trim();
            // å¦‚æœæ²’å¡«å¯«ï¼Œè‡ªå‹•æ¨™è¨˜ç‚ºç©ºå­—ä¸²ï¼Œæˆ–æ‚¨å¯ä»¥æ±ºå®šå¿…é ˆå¡«å¯«
            const recordText = input ? `${currentBehavior}(${input})` : currentBehavior;
            
            if (!appData.records[currentDate]) appData.records[currentDate] = {};
            if (!appData.records[currentDate][currentPeriodIdx]) appData.records[currentDate][currentPeriodIdx] = [];
            
            appData.records[currentDate][currentPeriodIdx].push(recordText);
            
            saveToLocal();
            renderApp(); // é‡æ–°æ¸²æŸ“ç•«é¢
            closeModal();
            showToast('å·²ç´€éŒ„');
        }

        function deleteRecord(pIdx, rIdx) {
            if (confirm('ç¢ºå®šè¦åˆªé™¤é€™ç­†ç´€éŒ„å—ï¼Ÿ')) {
                appData.records[currentDate][pIdx].splice(rIdx, 1);
                saveToLocal();
                renderApp();
                showToast('å·²åˆªé™¤');
            }
        }

        // --- 5. è³‡æ–™å­˜å– (æ ¸å¿ƒ) ---
        function saveDataToLocal() {
            // æŠ“å– Meta è¼¸å…¥æ¡†çš„å€¼
            if (!appData.meta[currentDate]) appData.meta[currentDate] = {};
            appData.meta[currentDate].leader = document.getElementById('leaderName').value;
            appData.meta[currentDate].duty = document.getElementById('dutyName').value;
            appData.meta[currentDate].late = document.getElementById('countLate').value;
            appData.meta[currentDate].leave = document.getElementById('countLeave').value;
            appData.meta[currentDate].absent = document.getElementById('countAbsent').value;
            appData.meta[currentDate].note = document.getElementById('noteArea').value;
            
            saveToLocal();
        }

        function saveToLocal() {
            localStorage.setItem('teacherLogPro_v3', JSON.stringify(appData));
        }

        function loadDataFromLocal() {
            const stored = localStorage.getItem('teacherLogPro_v3');
            if (stored) {
                appData = JSON.parse(stored);
            }
        }

        // --- 6. åŒ¯å‡ºèˆ‡è¤‡è£½åŠŸèƒ½ ---
        function showToast(msg) {
            const t = document.getElementById('toast');
            document.getElementById('toastMsg').innerText = msg;
            t.classList.remove('opacity-0', 'translate-y-[-20px]');
            setTimeout(() => t.classList.add('opacity-0', 'translate-y-[-20px]'), 2000);
        }

        function generateSummary() {
            const meta = appData.meta[currentDate] || {};
            const records = appData.records[currentDate] || {};
            
            let text = `ğŸ“… ${currentDate} ç­ç´šæ—¥èªŒ\n`;
            if (meta.leader) text += `å¹¹éƒ¨ï¼š${meta.leader} / å€¼æ—¥ï¼š${meta.duty || 'ç„¡'}\n`;
            text += `----------------\n`;
            text += `é²åˆ°: ${meta.late || 0} / äº‹ç—…: ${meta.leave || 0} / ç¼ºæ› : ${meta.absent || 0}\n`;
            if (meta.checkContact) text += `âš ï¸ è¯çµ¡ç°¿æœ‰ç¼º\n`;
            if (meta.checkHomework) text += `âš ï¸ ä½œæ¥­æœ‰ç¼º\n`;
            
            let hasRecord = false;
            periods.forEach((p, idx) => {
                if (records[idx] && records[idx].length > 0) {
                    text += `ã€${p}ã€‘${records[idx].join('ã€')}\n`;
                    hasRecord = true;
                }
            });
            
            if (!hasRecord) text += `(ä»Šæ—¥èª²å ‚ç‹€æ³è‰¯å¥½)\n`;
            
            if (meta.note) {
                text += `----------------\n`;
                text += `å‚™è¨»ï¼š${meta.note}\n`;
            }

            navigator.clipboard.writeText(text).then(() => showToast('å·²è¤‡è£½æ‘˜è¦ï¼'));
        }

        function exportToCSV() {
            // å°‡æ‰€æœ‰æ—¥æœŸçš„è³‡æ–™æ‰å¹³åŒ–
            let csvContent = "\uFEFF"; // UTF-8 BOM è®“ Excel é¡¯ç¤ºä¸­æ–‡æ­£å¸¸
            csvContent += "æ—¥æœŸ,ç¯€æ¬¡,å…§å®¹,åº§è™Ÿ/å‚™è¨»,é¡å‹\n"; // CSV Header

            // éæ­·æ‰€æœ‰æ—¥æœŸ
            Object.keys(appData.records).sort().forEach(date => {
                const dayRecords = appData.records[date];
                // éæ­·è©²æ—¥çš„ç¯€æ¬¡
                Object.keys(dayRecords).forEach(pIdx => {
                    const periodName = periods[pIdx];
                    dayRecords[pIdx].forEach(item => {
                        // è§£æ "é²åˆ°(05)" é€™ç¨®æ ¼å¼
                        let type = item.split('(')[0];
                        let note = item.includes('(') ? item.split('(')[1].replace(')', '') : '';
                        csvContent += `${date},${periodName},${item},${note},${type}\n`;
                    });
                });
            });

            // ä¸‹è¼‰æª”æ¡ˆ
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement("a");
            link.setAttribute("href", url);
            link.setAttribute("download", `ç­ç´šæ—¥èªŒåŒ¯å‡º_${new Date().toISOString().slice(0,10)}.csv`);
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            showToast('Excel(CSV) ä¸‹è¼‰ä¸­...');
        }
    </script>
